<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Crear Publicación</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <h3 class="m-5 text-center">Crear Publicación</h3>
    <div id="create-pub-form" class="card mx-auto">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Título</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="Título" placeholder="Título">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Descripción</label>
                    <textarea id="descripcion" placeholder="Descripción"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Etiquetas</label>
                    <input type="text" class="form-control" id="etiquetas" aria-describedby="Etiquetas"
                        placeholder="Música, POP, audio, ...">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Categoría</label>
                    <select id="select-categoria">

                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Género</label>
                    <select id="select-genero">

                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Imágen</label>
                    <input type="file" class="form-control" id="imagen">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Audio</label>
                    <input type="file" class="form-control" id="audio">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="repeat-password" placeholder="Repetir Contraseña">
                </div>
                <div class="text-center">
                    <button id="create-btn" type="button" class="btn btn-success">Crear</button>
                    <button id="cancel-btn" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
